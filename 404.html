<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SoftGrid - Transform your business with innovative digital solutions">
  <title>404 | SoftGrid</title>
  <link rel="icon" type="image/png" href="medias/icon.png">

  <!-- Fonts and Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eef2ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              300: '#a5b4fc',
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  
  <!-- Navbar -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html">
            <img src="medias/logo.png" alt="SoftGrid Technologies Logo" class="h-16 w-auto ml-[-30px]">
          </a>
        </div>
        <div class="hidden md:flex items-center space-x-10">
          <a href="index.html" class="text-black hover:text-yellow-600 transition-colors">Home</a>
          <a href="#services" class="text-black hover:text-yellow-600 transition-colors">Services</a>
          <a href="#projects" class="text-black hover:text-yellow-600 transition-colors">Projects</a>
          <a href="#about" class="text-black hover:text-yellow-600 transition-colors">About</a>
          <a href="#blog" class="text-black hover:text-yellow-600 transition-colors">Blog</a>
          <a href="#contact" class="text-black hover:text-yellow-600 transition-colors">Contact</a>
        </div>
        <button id="mobile-menu-button" class="md:hidden text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="index.html" class="block px-3 py-2 text-primary-600 hover:bg-gray-100">Home</a>
          <a href="#services" class="block px-3 py-2 text-gray-700 hover:bg-gray-100">Services</a>
          <a href="#projects" class="block px-3 py-2 text-gray-700 hover:bg-gray-100">Projects</a>
          <a href="#about" class="block px-3 py-2 text-gray-700 hover:bg-gray-100">About</a>
          <a href="#blog" class="block px-3 py-2 text-gray-700 hover:bg-gray-100">Blog</a>
          <a href="#contact" class="block px-3 py-2 text-gray-700 hover:bg-gray-100">Contact</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- 404 content -->
  <main class="flex flex-col items-center justify-center py-20 px-4 text-center" id="main-content">
    <h1 class="text-8xl md:text-9xl font-bold text-indigo-500">404</h1>
    <div class="h-1 w-16 rounded bg-indigo-500 my-5 md:my-7"></div>
    <p class="text-2xl md:text-3xl font-bold text-gray-800">Page Not Found</p>
    <p class="text-sm md:text-base mt-4 text-gray-500 max-w-md">
      The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>
    <div class="flex items-center gap-4 mt-6">
      <a href="index.html" class="bg-gray-800 hover:bg-black px-7 py-2.5 text-white rounded-md active:scale-95 transition-all">
        Return Home
      </a>
      <a href="mailto:support@softgrid.com" class="border border-gray-300 px-7 py-2.5 text-gray-800 rounded-md active:scale-95 transition-all">
        Contact support
      </a>
    </div>
  </main>

  <!-- Optional: add script to toggle mobile menu -->
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
